<!doctype html>
<html>
	<head>
	    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="/bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="/bower_components/iron-demo-helpers/demo-snippet.html">

		<link rel="import" href="../../iron-icons/iron-icons.html">
		<link rel="import" href="../paper-alert-dialog.html">
		<link rel="import" href="../paper-alert-dialog-icon-header.html">
		<title>Demo</title>
	</head>

	<body>
      <demo-snippet>
        <template>
		<dom-bind id="demo1">
			<template is="dom-bind">
				<paper-alert-dialog
					id="dialog"
					title="Congratulations"
					dismiss-button="Cancel"
					confirm-button="OK"
					on-confirm="confirm"
					on-dismiss="dismiss">
					It work's!
				</paper-alert-dialog>

				<paper-alert-dialog id="dialogWithHeader" confirm-button="Got it">
					<paper-alert-dialog-icon-header icon="icons:done">Well done!</paper-alert-dialog-icon-header>
					Excellent, you can move on.
				</paper-alert-dialog>

				<button type="button" on-tap="openDialog">Open dialog</button>
				<button type="button" on-tap="openDialogWithHeader">Open dialog with header</button>
			</template>
		</dom-bind>

		<script>
			var scope = document.querySelector("#demo1");
			scope.openDialog = function(e) {
				this.$.dialog.open();
		    };
			scope.openDialogWithHeader = function(e) {
				this.$.dialogWithHeader.open();
		    };
			scope.confirm = function(e) {
		    	alert("Confirmed!");
		    };
			scope.dismiss = function(e) {
		    	alert("Dismissed!");
		    };
		</script>
        </template>
      </demo-snippet>
	</body>
</html>
